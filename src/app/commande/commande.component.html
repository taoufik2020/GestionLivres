<div class="container">
   
  <div class="row my-4">
    <div class="col-md-6">
      <h3>Liste of commandes</h3>
    </div>
    <div (click)="bool()" class="col-md-6 text-right" >
       <button class="btn btn-dark ">
         <i class="fa fa-plus"></i>New commande
        </button>

    </div>
  </div>
  <div *ngIf="x" class="row" >
    
    <div class="col-md-6 mx-auto">
      <form [formGroup]="CommandeForm" (ngSubmit)="persiste()">
        <div class="form-group">
          <input type="date" class="form-control"  formControlName="Date_commande">
          <br>
          <input type="text" class="form-control" placeholder="id_client...."formControlName="id_client">
          <br>
          <input type="text" class="form-control"   placeholder="etat..."formControlName="etat">
          <br>
          <input type="text" class="form-control"  placeholder="montant.."formControlName="montant">   
          <br>
           
        </div>
        <button type="submit" class="btn btn-success btn-block"><i class="fa fa-send"></i>New Book</button>
      </form>
    </div>
  </div>
  <div class="row my-3">
    <div *ngIf="update" class="col-md-3">
      <form [formGroup]="CommandeForm" (ngSubmit)="Update()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title...." formControlName="Date_commande">
          <br>
          <input type="text" class="form-control" placeholder="author...."formControlName="id_client">
          <br>
          <input type="text" class="form-control"  type="number" placeholder="price..."formControlName="etat">
          <br>
          <input type="text" class="form-control" type="date" placeholder="Date.."formControlName="montant">   
          <br>
          
        </div>
        <button type="submit" class="btn btn-warning btn-block"><i class="fa fa-refresh"></i>Update Book</button>
      </form>
    </div>
    <div class="col-md-6 mx-auto">
      <ul class="list-group">
       
        <li  *ngFor="let commande of Commandes"  class="list-group-item d-flex justify-content-between align-items-center">
          <button class="btn btn-dark btn-sm">
            <i (click)="delet(commande._id)" class="fa fa-trash"></i>

          </button>
          {{commande.etat}}
          <span class="badge badge-secondary badge-pill">
           
          </span>
          <button (click)="changeUpdate() ; getId(commande._id)" class="btn btn-warning btn-sm">
            <i class="fa fa-pencil"></i>

          </button>
          
        </li>
        
      </ul>

    </div>
  </div>

</div>
